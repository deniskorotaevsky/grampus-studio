<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grampus-studio</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__box">
                <img class="logo" src="images/logo.png" alt="logo">
                <div class="header__menu">
                    <div class="header__contacts">
                        <address class="address">
                            <div class="address__messages">
                                <img src="images/messages.png" alt="messages">
                                <a href="mailto:info@.orion.ru">info@.orion.ru</a><br>
                            </div>
                            <div class="address__telephon">
                                <img src="images/tel.png" alt="Telephon">
                                <a href="tel:+79944326846">8 994 432-68-46</a>
                            </div>
                        </address>
                        <div class="iconMessages">
                            <img src="images/whatsapp.png" width="18px" height="18px" alt="whatsapp">
                            <img src="images/telegram.png" width="18px" height="15px" alt="telegram">
                        </div>
                    </div>
                    <nav class="menu">
                        <a href="/">Услуги</a>
                        <a href="/">О компании</a>
                        <a href="/">Сертификаты</a>
                        <a href="/">Отзывы</a>
                        <a href="/">Вопрос-ответ</a>
                    </nav>
                </div>
                <button class="headerButton button">Заказать звонок</button>
            </div>
        </div>
    </header>


    <!-- section -->
    <section class="section">
        <div class="container">
        <div class="section__container">
            <h1 class="section__title">Снабжение строительных объектов</h1>
            <p class="section__container__text">Предоставляем материалы по Москве,
                Санкт-Петербургу и их областям</p>
            <button class="sectionButton button">Бесплатная консультация</button>
        </div>
        </div>

    </section>




</body>

</html>
